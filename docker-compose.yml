version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: expenses_db
      POSTGRES_USER: expenses_user
      POSTGRES_PASSWORD: expenses_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      POSTGRES_DB: expenses_db
      POSTGRES_USER: expenses_user
      POSTGRES_PASSWORD: expenses_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8080:8080"

volumes:
  pgdata:
